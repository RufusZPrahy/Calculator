    <body class="boby" id="classic">
      <header>
            <h1 style="color: white">Kalkulačka</h1>
            <nav>
                <ul class="nav__links">
                    <li><a class="cta">Klasická kalkulačka</a></li>
                    <li><a href="../Final%20Version%204/index.html">Objem</a></li>
                    <li><a href="../Final%20Version%203/index.html">Hmotnost</a></li>
                    <li><a href="../Final%20Version%205/index.html">Obsah</a></li>

        <div class="color-div">
            <select onchange="changeColor(this)">
                <option value="bluegreen">Modrozelená</option>
                <option value="yellowred">Žlutočervená</option>
                <option value="light-darkblue">Světle a tmavě modrá</option>
                <option value="blackpurple">Černofialová</option>
                <option value="whitepink">Bílorůžová</option>
            </select>
        </div>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two"><i class="material-icons" style="font-size: 36px">cached</i></button>
            <button data-delete><i class="material-icons" style="font-size: 36px">backspace</i></button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </body>
